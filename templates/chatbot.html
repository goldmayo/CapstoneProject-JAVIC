<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>JAVIC SERVICE</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
      integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/static/css/test.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-0 p-0">
        <div class="col-12 m-0 p-0 position-relative">
          <!-- chat header -->
          <div class="chatbot-header p-1">
            <!-- <img class="rounded float-left" id="chatbot-icon"  src="/static/images/JAVIC_BLACK.jpg" > -->
            <div class="row m-0 p-0">
              <div
                class="col-11 m-0 p-0 position-relative align-self-center text-center"
              >
                <h4 class="text-center" id="chatbot-name">JAVIC CHABOT</h4>
              </div>
              <div
                class="col-1 m-0 p-0 position-relative align-self-center text-center"
              >
                <i
                  class="fa fa-power-off float-right fa-2x mr-2"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
          <!-- chat body -->
          <div class="chatbot-body">
            <div class="chat-bg position-relative m-0 p-0">
              <div class="row m-0 p-0" id="msg-goes-here">
                <!-- msg start -->
                <div class="col-12 m-0 p-2">
                  <div class="bot-response">
                    <div class="row m-0 p-2">
                      <div class="col-2">
                        <img
                          class="bot-img float-left"
                          src="/static/images/chatbot-icon.png"
                        />
                      </div>
                    </div>
                    <a class="float-left ml-4 border">
                      <p>안녕하세요. 챗봇 서비스 자빅 '(JAVIC)’ 입니다.</p>
                      <p>
                        조회하시고자 하시는 메뉴를 선택하시거나, 채팅창에
                        자유롭게 질문 내용을 입력해주세요.
                      </p>
                      <p>
                        대화 도중 안내 메뉴를 확인하시려면 ‘메뉴’ 버튼을
                        선택해주세요.
                      </p>
                      <div class="service-menu m-1 p-1">
                        <div class="row m-0 p-0">
                          <div class="col-xs-12 col-md-6 col-lg-6 m-0 p-1">
                            <button
                              class="btn btn btn-outline-secondary w-100"
                              type="button"
                              value="draft-vacation"
                            >
                              <i class="fa fa-bed" aria-hidden="true"></i>
                              <strong>휴가 신청</strong>
                            </button>
                          </div>
                          <div class="col-xs-12 col-md-6 col-lg-6 m-0 p-1">
                            <button
                              class="btn btn-outline-secondary w-100"
                              type="button"
                              value="mail-check"
                            >
                              <i class="fa fa-envelope" aria-hidden="true"></i>
                              <strong>메일 확인</strong>
                            </button>
                          </div>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- chat console -->
          <div class="quick-btn">
            <div class="row m-0 p-0">
              <div class="col-4 m-0 p-1">
                <button
                  type="button"
                  value="menu-btn"
                  class="btn btn-outline-secondary rounded border w-100"
                >
                  <strong>메뉴</strong>
                </button>
              </div>
              <div class="col-4 m-0 p-1">
                <button
                  type="button"
                  value="cancel-btn"
                  class="btn btn-outline-secondary rounded border w-100"
                >
                  <strong>취소</strong>
                </button>
              </div>
              <div class="col-4 m-0 p-1">
                <button
                  type="button"
                  value="quit-btn"
                  class="btn btn-outline-secondary rounded border w-100"
                >
                  <strong>종료</strong>
                </button>
              </div>
            </div>
          </div>
          <div class="console">
            <div class="row m-0 p-0">
              <div class="col-9 m-0 p-1">
                <input
                  type="text"
                  id="user-input"
                  class="align-self-center mw-100 rounded-pill form-control"
                  placeholder="Type a message..."
                />
              </div>
              <div class="col-3 m-0 p-1">
                <button
                  type="button"
                  id="sendbtn"
                  class="btn btn-outline-secondary rounded border w-100"
                  value="send-btn"
                >
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
      integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="/static/js/bot_server.js"></script>
  </body>
</html>
